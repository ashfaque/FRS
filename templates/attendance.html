<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance</title>
    <style>
      .button-group,
      .play-area {
        border: 1px solid grey;
        padding: 1em 1%;
        margin-bottom: 1em;
      }

      .button {
        padding: 0.5em;
        margin-right: 1em;
      }

      .play-area-sub {
        width: 47%;
        padding: 1em 1%;
        display: inline-block;
        text-align: center;
      }

      #capture {
        display: none;
      }

      #snapshot {
        display: inline-block;
        width: 320px;
        height: 240px;
      }
    </style>
  </head>
  <body>
    <!-- The buttons to control the stream -->
    <div class="button-group">
      <button id="btn-start" type="button" class="button">Start Streaming</button>
      <button id="btn-stop" type="button" class="button">Stop Streaming</button>
      <button id="btn-capture" type="button" class="button">Capture Image</button>
    </div>

    <!-- Video Element & Canvas -->
    <div class="play-area">
      <div class="play-area-sub">
        <h3>The Stream</h3>
        <video id="stream" width="320" height="240"></video>
      </div>
      <div class="play-area-sub">
        <h3>The Capture</h3>
        <canvas id="capture" width="320" height="240"></canvas>
        <div id="snapshot"></div>
      </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
      // The buttons to start & stop stream and to capture the image
      var btnStart = document.getElementById("btn-start");
      var btnStop = document.getElementById("btn-stop");
      var btnCapture = document.getElementById("btn-capture");

      // The stream & capture
      var stream = document.getElementById("stream");
      var capture = document.getElementById("capture");
      var snapshot = document.getElementById("snapshot");

      // The video stream
      var cameraStream = null;

      // Attach listeners
      btnStart.addEventListener("click", startStreaming);
      btnStop.addEventListener("click", stopStreaming);
      btnCapture.addEventListener("click", captureSnapshot);

      // Start Streaming
      function startStreaming() {
        var mediaSupport = "mediaDevices" in navigator;

        if (mediaSupport && null == cameraStream) {
          navigator.mediaDevices
            .getUserMedia({ video: true })
            .then(function (mediaStream) {
              cameraStream = mediaStream;

              stream.srcObject = mediaStream;

              stream.play();
            })
            .catch(function (err) {
              console.log("Unable to access camera: " + err);
            });
        } else {
          alert("Your browser does not support media devices.");

          return;
        }
      }

      // Stop Streaming
      function stopStreaming() {
        if (null != cameraStream) {
          var track = cameraStream.getTracks()[0];

          track.stop();
          stream.load();

          cameraStream = null;
        }
      }

      function captureSnapshot() {
        if (null != cameraStream) {
          var ctx = capture.getContext("2d");
          var img = new Image();

          ctx.drawImage(stream, 0, 0, capture.width, capture.height);





          // AA code starts
          function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = jQuery.trim(cookies[i]);
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
          console.log("before--------------")
          var URL = "{% url 'applyfrs' %}";
          var csrfmiddlewaretoken = getCookie('csrftoken')
          var image_data = {'image':ctx, 'X-csrfmiddlewaretoken': csrfmiddlewaretoken};
          //$.post(URL, image_data);

          var saveData = $.ajax({
            type: 'POST',
            url: URL,
            data: image_data,
            dataType: "text",
            processData: false,
            success: function(resultData) { alert("Save Complete") }
          });
          saveData.error(function() { alert("Something went wrong"); });

          console.log("after--------------")
          // AA code ends





          img.src = capture.toDataURL("image/png");
          img.width = 240;

          snapshot.innerHTML = "";

          snapshot.appendChild(img);
        }
      }
    </script>
  </body>
</html>

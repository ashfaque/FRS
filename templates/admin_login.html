{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" />
    <style>
      body {
        background: #c9ccd1;
      }
      .form-style input {
        border: 0;
        height: 50px;
        border-radius: 0;
        border-bottom: 1px solid #ebebeb;
      }
      .form-style input:focus {
        border-bottom: 1px solid #007bff;
        box-shadow: none;
        outline: 0;
        background-color: #ebebeb;
      }
      button {
        height: 50px;
      }

    </style>
  </head>
  <body>
    <script src="https://use.fontawesome.com/f59bcd8580.js"></script>
    <div class="container">
      <div class="row m-5 no-gutters shadow-lg">
        <div class="col-md-6 d-none d-md-block">
          <img src="{% static '_FRS/images/admin_login_image.jpg' %}" alt="FRS image" class="img-fluid" style="min-height: 100%" />
        </div>
        <div class="col-md-6 bg-white p-5">
          <h3 class="pb-3">Admin Login</h3>
          <div class="form-style">
            <form method="POST" action="/users/login/">
              {% csrf_token %}
              <div class="form-group pb-3">
                <input type="text" name="username" placeholder="Username" class="form-control" id="exampleInputUsername1" aria-describedby="usernameHelp" />
              </div>
              <div class="form-group pb-3">
                <input type="password" name="password" placeholder="Password" class="form-control" id="exampleInputPassword1" />
              </div>
              <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center"><input name="" type="checkbox" value="" /> <span class="pl-2 font-weight-bold">Remember Me</span></div>
                <div><a href="#">Forget Password?</a></div>
              </div>
              <div class="pb-2">
                <button type="submit" class="btn btn-dark w-100 font-weight-bold mt-4" value="submit">Submit</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
